<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Nexus Software Player</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #001f3f, #003366, #000000);
      color: #f1c40f;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      font-size: 2.5rem;
      font-weight: bold;
      margin-top: 30px;
      text-shadow: 2px 2px #000;
    }

    .search-container {
      margin: 60px 0 30px;
      width: 80%;
      max-width: 600px;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #ffffff10;
      color: #f1c40f;
      backdrop-filter: blur(5px);
      outline: none;
    }

    .series-list {
      width: 90%;
      max-width: 900px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 60px;
    }

    .series-item {
      background-color: #ffffff10;
      padding: 20px;
      border-radius: 10px;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 10px #000;
    }

    .series-item video {
      width: 100%;
      border-radius: 10px;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>Nexus Software Player</header>

  <div class="search-container">
    <input type="text" placeholder="Suche nach Serien...">
  </div>

  <div class="series-list">
    <div class="series-item">
      <h3>Episode 1: Der Anfang</h3>
      <video controls>
        <source src="videos/video1.mp4" type="video/mp4">
        Dein Browser unterstützt das Video-Format nicht.
      </video>
    </div>
    <!-- Weitere Episoden hier einfügen -->
  </div>

  <footer>powered by Nexus Software Corp.</footer>
</body>
</html>
